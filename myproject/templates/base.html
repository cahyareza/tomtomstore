{% load i18n static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-32x32.png' %}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{% static 'site/img/favicon-16x16.png' %}" sizes="16x16" />
<!--    <link rel="stylesheet" href="{% static 'site/css/debug.css' %}" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="{% static 'site/css/helpers.css' %}" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'site/css/grid.css' %}" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}" crossorigin="anonymous" />

</head>
<body>
    <div id="app">
        <section class="hero is-fullheight">

            <nav class="navbar has-background-primary mb-1" id="apps">
                <div class="navbar-brand">
                    <figure class="navbar-item image">
                        <img src="{% static 'site/img/tomtom.png' %}" style="width: 6.25rem; height: 1rem; padding: 0.01rem; margin-right:2rem;">
                    </figure>
                    <a href="{% url 'cart:cart_detail' %}" class="navbar-item" style="position: absolute; top: 8px; right: 35px;">
                        <span class="icon is-paddingless is-marginless has-text-bold">
                           <i class="fa-solid fa-cart-plus" style="width:20px; height:20px;"></i>
                        </span>
                    </a>
                    <a v-bind:aria-expanded="isActive" v-bind:class="{ 'is-active': isActive }" role="button" class="navbar-burger"
                       aria-label="menu" data-target="navbarMenu" @click="isActive = !isActive">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div id="navbarMenu" class="navbar-menu has-text-centered" v-bind:class="{ 'is-active': isActive }">
                    <div class="navbar-start has-text-weight-bold">
                        <button @click="goto('div1')" class="button is-text has-text-black mt-1"><strong>HOME</strong></button>
                        <button @click="goto('div2')" class="button is-text has-text-black mt-1"><strong>HARGA</strong></button>
                        <button @click="goto('div3')" class="button is-text has-text-black mt-1"><strong>ALUR BELI</strong></button>
                        <button @click="goto('div4')" class="button is-text has-text-black mt-1"><strong>TESTIMONI</strong></button>
                        <button @click="goto('div5')" class="button is-text has-text-black mt-1"><strong>KONTAK</strong></button>
                    </div>
                </div>
            </nav>

            {% block content %}
            {% endblock %}
            <!-- /.hero-foot -->
        </section>
    </div>

    <section class="section has-background-primary p-1">
        <div class="column has-text-left">
            <p class="subtitle is-size-6 has-text-white">
                Â© 2021 Copyright ########.org
            </p>
        </div>
    </section>

    <!-- /javascript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="{% static 'site/js/main.js' %}"></script>
    <!-- /javascript -->
    {% block js %}{% endblock %}

</body>
</html>
